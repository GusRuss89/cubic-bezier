<!doctype html>
<html>
<head>
	<title>Cubic Bezier</title>
	<style type="text/css">
		input {
			width: 30px;
			margin-right: 20px;
		}
		#curve {
			margin: 20px 0;
		}
		canvas {
			border: 1px solid #DDD;
		}
	</style>
</head>
<body>
	<label for="p1x">P1x</label><input id="p1x" type="number" step="0.1" value="0.8">
	<label for="p1y">P1y</label><input id="p1y" type="number" step="0.1" value="0.1">
	<label for="p2x">P2x</label><input id="p2x" type="number" step="0.1" value="0.2">
	<label for="p2y">P2y</label><input id="p2y" type="number" step="0.1" value="0.9">
	<label for="x">x</label><input id="x" type="number" step="0.1" value="0.5">
	<button id="showCurve">Build</button>

	<figure id="curve"></figure>

	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

	<script src="node_modules/bezier-js/bezier.js"></script>
    <script src="node_modules/bezier-js/js/draw.js"></script>

	<script src="index.js"></script>
</body>
</html>
